<body>
  <a link href="./like.html" target="_blank">장바구니</a>
  <div class="container">
    <div class="row">
    </div> 


  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];
    var row = document.querySelector('.row');
    for (var key in products){
    var a = document.createElement('div');
    a.classList.add('col-sm-4');
    a.innerHTML = `<img src="https://via.placeholder.com/600" class="w-100"><h5>${products[key].title}</h5><p>가격 : ${products[key].price}</p><button class="buy" onclick="addToCart('${products[key].title}')">관심항목에 추가</button>`;
    row.appendChild(a);
}

function addToCart(title) {
  var cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push(title);
  localStorage.setItem('cart', JSON.stringify(cart));
}
    let check = 1;
    $('#more').click(() => {

      if(check == 1){
        $.get('https://codingapple1.github.io/js/more1.json').done((data) => {
          console.log(data);
          var template = `<div class="col-sm-4"><img src="https://via.placeholder.com/600" class="w-100"><h5>${data[0].title}</h5><p>가격 : ${data[0].price}</p></div>`;
          $('.row').append(template);
        })
        .fail(() => {
          console.log('실패');
        });
        check++;
      } else if(check == 2) {
        $.get('https://codingapple1.github.io/js/more2.json').done((data) =>{
          console.log(data);
          var template = `<div class="col-sm-4"><img src="https://via.placeholder.com/600" class="w-100"><h5>${data[0].title}</h5><p>가격 : ${data[0].price}</p></div>`;
          $('.row').append(template);
          check++;
        } )
        .fail(() => {
          console.log('실패2');
        });
      } else if(check == 3) {
        $('.btn').hide();
      }
});
</script>
