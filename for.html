<style>

    content: '';

  }

    display: block;

    margin-right: -1px;
    margin-bottom: -1px;
    color: grey;
    text-decoration: none;

    border-left: 1px solid #ccc;
    color: black;
    margin-top: -2px;
  }

  .tab-content {
    display: none;
    padding: 10px;
  }

  .show {

  }

  .form-hide {

  }
</style>
