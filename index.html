<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="alert-box" id="alert-box"><p id="alert">알림창임.</p>
    <button onclick="change('id를입력하셈')">버튼</button>
    <button onclick="change('비밀번호를 입력하셈.')">닫기</button>
  </div>
    <script>
  
    function change(a) {
      document.getElementById('alert-box').style.display = 'block';
      document.getElementById('alert').innerHTML = a;
    }
  </script>
</body>
</html>
