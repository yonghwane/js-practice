<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="alert-box" id="alert">알림창임</div>

  <button onclick="showAlert('block', '알림창 ON')">버튼</button>
  <button onclick="showAlert('none', '알림창 OFF')">닫기</button>

  <script>
    function showAlert(a, i) {
      document.getElementById('alert').style.display = a;
      document.getElementById('alert').style.transition = 'all 0.5s';
      document.getElementById('alert').innerHTML = i;
    }
  </script>
</body>

</html>
