<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="black-bg show-modal">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="nickname">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>




  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>
  <button class="login">로그인</button>

  <div style="overflow: hidden;">
    <div class="slide-container">
      <div class="silde-box">
        <img src="car1.png">
      </div>
      <div>
        <img src="car2.png">
      </div>
      <div>
        <img src="car3.png">
      </div>
    </div>
  </div>

  <button class="slide-1">1</button>
  <button class="slide-2">2</button>
  <button class="slide-3">3</button>

  <script>
    $('.login').on('click', function () {
      $('.black-bg').addClass('show-modal');
    })
    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');
    })

    $('form').on('submit', function (e) { // 'e' 매개변수를 추가
      if (document.getElementById('nickname').value == '' && document.getElementById('password').value == '') {
        alert('아이디외 비밀번호를 입력하세요');
        e.preventDefault(); // 폼 제출을 중지
      } else if (document.getElementById('nickname').value == '') {
        alert('아이디를 입력하세요');
        e.preventDefault(); // 폼 제출을 중지
      } else if (document.getElementById('password').value == '') {
        alert('비번입력요망')
        e.preventDefault();
      } else {
        alert('로그인 성공');
      }

      $('.slide-2').on('click', function () {
        $('.slide-box').css('transform', 'translateX(-100%)');
      }

      )
    });

    $('.slide-3').on('click', function () {
      $('.slide-box').css('transform', 'translateX(-200%)');
    }

    )

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

</body>

</html>
